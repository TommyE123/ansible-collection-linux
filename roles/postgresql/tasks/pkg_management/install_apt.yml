---

- name: "install apt | Install packages"   # noqa package-latest
  ansible.builtin.apt:
    name: "{{ item.package }}"
    state: latest
    update_cache: True
  register: install_apt_results
  until: install_apt_results is succeeded
  retries: 5
  delay: 5
  when: item.package | length > 0
  with_items:
    - "{{ packages_to_install }}"